<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts: Font Awesome | Google Apis -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap ver 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Import -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="title icon" href="assets/img/title-img.png">
    <title>TMA Q1 Base Page</title>
  </head>

  <body>

    <!-- Main container (Flexbox) to house in the navbar, top-nav, and the container for login/register -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4">
        
          <!-- navbar -->
          <nav class="navbar navbar-expand-md navbar-light">
            <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNavbar">
              <!-- Inner flexbox container -->
              <div class="container-fluid">
                <div class="row fixed-top">
                  <!-- sidebar -->
                  <div class="col-xl-2 col-lg-3 col-md-4 sidebar">
                    <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Staycation Portal</a>

                    <ul class="navbar-nav flex-column mt-4">
                      <li class="nav-item ps-3 pe-3"><a href="login.html" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-home text-light fa-lg"></i><span class="sidebar-item-padding">Login</span></a></li>
                      <li class="nav-item ps-3 pe-3"><a href="register.html" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-user text-light fa-lg"></i><span class="sidebar-item-padding">Register</span></a></li>
                    </ul>
                  </div>
                  
                  <!-- top-nav -->
                  <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-info fixed-top py-2 top-navbar">
                    <div class="row align-items-center">
                      <div class="col-md-4">
                        <h4 class="text-light text-uppercase mb-0 ms-3">Register</h4>
                      </div>
                    </div>
                  </div>
                  <!-- end of top-nav -->

                </div>  
              </div>
            </div>
          </nav>
          <!-- end of navbar -->
        </div>

        <div class="col-xl-10 col-lg-9 col-md-8">
          <!-- card -->
          <section class="card-section">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xl-10 col-lg-9 col-md-8">
                    <div class="row pt-md-5 ml-md-3 mt-md-3 mb-5">
                      <div class="col-xl-6 col-sm-6 p-2">
                          <div class="mt-5 card card-common">
                            <div class="card-header">
                              <h2>Login</h2>
                            </div>
                            <div class="card-body">
                                <form action="#" method="post" name="containerform"> <!-- /login for action -->
                                  <label for="email" class="fs-4 email_label mt-1 mb-1">Email</label><br>
                                  <input type="email" class="email" placeholder="Enter email" id="email" required="" value=""/>
                                  <p id="warn-email"></p>
                                  <label for="password" class="fs-4 password_label mt-1 mb-1">Password</label><br>
                                  <input type="password" class="password" placeholder="Enter password" id="password" required="" value=""/>
                                  <p id="warn-password"></p>
                                  <label for="name" class="fs-4 name_label mt-1 mb-1">Name</label><br>
                                  <input type="name" class="name mt-1 mb-1" value="" id="name"/>
                                  <p id="warn-name"></p>
                                    
                                    <div>
                                      <label class="col-md-4 mb-2">
                                        <input type="checkbox" name="checkbox" value="1"> Remember Me
                                      </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-2 mb-2", value="login">Submit</button>
                                </form>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
          </section>
        </div>

      </div>
    </div>
    <!-- End of Container -->


    <!-- Script Tags -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="assets/js/custom.js"></script>
  </body>
</html>
