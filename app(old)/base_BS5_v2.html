<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="assets/img/title-img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom_BS5_v2.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    
    <!-- https://stackoverflow.com/questions/63948287/bootstrap-5-navbar-align-items-right -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button class="navbar-toggler ms-auto mb-2 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <div class="container-fluid">
          <div class="row">
            <!-- sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
              <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">ICT239 SUSS</a>
            
              <div class="bottom-border pb-3">
                <img src="assets/img/admin.jpeg" width="50" class="rounded-circle mr-3">
                <a href="#" class="text-white">{{ name }} </a>
              </div>
             
              <ul class="navbar-nav flex-column mt-4">
              
                <li class="nav-item"><a href="login" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-home text-light fa-lg"></i><span class="sidebar-item-padding">Login</span></a></li>
                <li class="nav-item"><a href="register" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-user text-light fa-lg"></i><span class="sidebar-item-padding">Register</span></a></li>
              
                <li class="nav-item"><a href="dashboard" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-chart-area text-light fa-lg"></i><span class="sidebar-item-padding">Dashboard</span></a></li>
                <li class="nav-item"><a href="log" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-address-card text-light fa-lg"></i><span class="sidebar-item-padding">Log</span></a></li>
              
                <li class="nav-item"><a href="upload" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-cloud-upload-alt text-light fa-lg"></i><span class="sidebar-item-padding">Upload</span></a></li>
             
              </ul>
            </div>
            <!-- end of sidebar -->

            <!-- top-nav -->
              <div class="col-xl-10 col-lg-9 col-md-8 ms-auto bg-info fixed-top top-nav">
                <div class="row align-items-center">
                  <div class="col-md-4">
                    <h4 class="text-light text-uppercase mb-0">{{ panel }}</h4>
                  </div>
                
                  <div class="col-md-8"> 
                    <ul class="navbar-nav">
                      <li class="nav-item ms-auto"><a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#sign-out"><i class="fas fa-sign-out-alt fa-lg"></i></a></li>
                    </ul>
                  </div>
              
                </div>
              </div>
            <!-- end of top-nav -->
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- modal -->
    <div class="modal fade" id="sign-out">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Want to leave?</h4>
            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            Press logout to leave
          </div>
          <div class="modal-footer">
            <form action='/logout' method='GET'>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" >Stay Here</button>
              <button type="submit" class="btn btn-danger"  id="logout">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->

    <!-- cards -->
    <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
              <div class="row pt-md-5 ml-md-3 mt-md-3 mb-5">
                <div class="col-xl-6 col-sm-6 p-2">
                    <div class="card card-common">
                      <div class="card-header">
                        <h2>Login</h2>
                      </div>
                      <div class="card-body">
                          <form action="#" method="post" name="containerform"> <!-- /login for action -->
                            <label for="email" class="fs-4 email_label mt-1 mb-1">Email</label><br>
                            <input type="email" class="email" placeholder="Enter email" id="email" required="" value=""/>
                            <p id="warn-email"></p>
                            <label for="password" class="fs-4 password_label mt-1 mb-1">Password</label><br>
                            <input type="password" class="password" placeholder="Enter password" id="password" required="" value=""/>
                            <p id="warn-password"></p>
                              
                              <div>
                                <label class="col-md-4 mb-2">
                                  <input type="checkbox" name="checkbox" value="1"> Remember Me
                                </label>
                              </div>
                              <button type="submit" class="btn btn-primary mt-2 mb-2", value="login">Submit</button>
                          </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- end of cards -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
