  <body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-2 col-lg-3 col-md-4">
      
      <!-- navbar : Front-end for now-->
      <nav class="navbar navbar-expand-md navbar-light">
          <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myNavbar">
            <div class="container-fluid">
              <div class="row fixed-top">
                <!-- sidebar -->
                <div class="col-xl-2 col-lg-3 col-md-4 sidebar">
                  <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">ICT239 SUSS</a>
                  <!-- {% if current_user.is_authenticated %} -->
                  <div class="bottom-border pb-3">
                    <img src="img/admin.jpeg" width="50" class="rounded-circle mr-3">
                    <a href="#" class="text-white">{{ name }} </a>
                  </div>
                  <!--{% endif %}-->
                  <ul class="navbar-nav flex-column mt-4">
                    <!--{% if not current_user.is_authenticated %}-->
                    <!-- Back-end : need to remove .html for all <a> link  -->
                    <!-- https://fontawesome.com/v4/examples/ -->
                    <li class="nav-item"><a href="login" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-home text-light fa-lg"></i><span class="sidebar-item-padding">Login</span></a></li>
                    <li class="nav-item"><a href="register" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-user text-light fa-lg"></i><span class="sidebar-item-padding">Register</span></a></li>
                    <!-- {% else %} -->
                    <li class="nav-item"><a href="dashboard" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-chart-area text-light fa-lg"></i><span class="sidebar-item-padding">Dashboard</span></a></li>
                    <li class="nav-item"><a href="log" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-address-card text-light fa-lg"></i><span class="sidebar-item-padding">Log</span></a></li>
                    <li class="nav-item"><a href="upload" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-cloud-upload-alt text-light fa-lg"></i><span class="sidebar-item-padding">Upload</span></a></li>
                  <!-- {% endif %} -->
                  </ul>
                </div>
                <!-- end of sidebar -->
    
                <!-- top-nav -->
                <div class="col-xl-10 col-lg-9 col-md-8 me-auto bg-info py-2 top-navbar">
                  <div class="row align-items-center">
                    <div class="col-md-4">
                      <h4 class="text-light text-uppercase mb-0">{{ panel }}</h4>
                    </div>
    
                    <!-- {% if current_user.is_authenticated %} -->
                    <div class="col-md-8"> 
                      <ul class="navbar-nav">
                        <li class="nav-item ms-auto"><a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#sign-out"><i class="fas fa-sign-out-alt fa-lg"></i>Logout</a></li>
                      </ul>
                    </div>
                    <!-- {% endif %} -->
                  </div>
                </div>
                <!-- end of top-nav -->
              </div>
            </div>
          </div>
        </nav>
        <!-- end of navbar -->
      </div>

      <div class="col-xl-10 col-lg-9 col-md-8">
      <!-- cards -->
      <section class="cards-section">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-10 col-lg-9 col-md-8 ml-5">
                <div class="row pt-md-5 ml-md-3 mt-md-3 mb-5">
                  <div class="col-xl-6 col-sm-6 p-2">
                      <div class="card card-common">
                        Content
                          <!-- {% block mainblock %} -->
                          <!-- {% endblock %} -->
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </section>
      </div>
    </div>
  </div>
    <!-- end of cards -->

     <!-- modal -->
     <div class="modal fade" id="sign-out">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Want to leave?</h4>
            <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            Press logout to leave
          </div>
          <div class="modal-footer">
            <form action='/logout' method='GET'>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" >Stay Here</button>
              <button type="submit" class="btn btn-danger"  id="logout">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end of modal -->
